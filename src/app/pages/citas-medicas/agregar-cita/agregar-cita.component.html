<div class="container">
    <div class="row justify-content-center mt-3">
      <div class="col-lg-6">
        <form [formGroup]="form" (ngSubmit)="agregarCita()">
          <h2 class="text-center mb-4">Generar una nueva cita</h2>
          <div class="mb-3">
            <label for="nombre" class="form-label"><strong>Nombre del dueño de la mascota</strong></label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre_propietario" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"><strong>Email del dueño de la mascota</strong></label>
            <input type="email" class="form-control" id="email" formControlName="email_propietario" required />
          </div>
          <div class="mb-3">
            <label for="mascota" class="form-label"><strong>Nombre del paciente</strong></label>
            <input type="text" class="form-control" id="paciente" formControlName="nombre_paciente" required />
          </div>
          <div class="mb-3">
            <label for="birthday">Fecha de consulta:</label>
            <input type="date" id="consulta" name="consulta">
          </div>
          <div class="mb-3">
            <label for="hora" class="form-label" ><strong>Seleccione la hora de consulta</strong></label>
            <select class="form-select" id="hora" formControlName="hora_consulta" required >
              <option selected disabled value="">Seleccione un horario</option>
              <option value="08:00">08:00</option>
              <option value="08:30">08:30</option>
              <option value="09:00">09:00</option>
              <option value="09:30">09:30</option>
              <option value="10:00">10:00</option>
              <option value="10:30">10:30</option>
              <option value="11:00">11:00</option>
              <option value="11:30">11:30</option>
              <option value="12:00 ">12:00</option>
              <option value="12:30">12:30</option>
              <option value="13:00">13:00</option>
              <option value="13:30">13:30</option>
              <option value="14:00">14:00</option>
              <option value="14:30">14:30</option>
              <option value="15:00">15:00</option>
              <option value="15:30">15:30</option>
              <option value="16:00">16:00</option>
            </select>
          </div>
  
          <div class="mb-3">
            <label for="consultorio" class="form-label" ><strong>Numero de consultorio</strong></label>
            <select class="form-select" id="consultorio" formControlName="numero_consultorio" required>
              <option selected disabled value="">Seleccione un consultorio</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
            </select>
          </div>
          <div class="text-center">
            <button type="submit" [disabled]="form.invalid" class="btn btn-primary">
              Generar cita
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
