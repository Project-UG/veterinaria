<div class="container" *ngIf="historial && paciente && propietario">
    <div class="accordion" [id]="'accordion' + citaMedica.id">
      <div class="card mb-2">
        <div class="card-header" [id]="'heading' + citaMedica.id">
          <h2 class="mb-0">
            {{ paciente.nombre }}
            <button class="btn btn-link expand-btn" type="button" [attr.data-bs-toggle]="'collapse'" [attr.data-bs-target]="'#fichaCollapse' +
             citaMedica.id" [attr.aria-expanded]="false" [attr.aria-controls]="'fichaCollapse' + citaMedica.id">
              <i class="bi bi-chevron-down"></i>
            </button>
            <span class="fs-6">Cita generada: {{ citaMedica.fecha_cita_generada }}</span>
          </h2>
        </div>
        <div [id]="'citaCollapse' + citaMedica.id" class="collapse" [attr.aria-labelledby]="'heading' + citaMedica.id" 
        [attr.data-bs-parent]="'#accordion' + citaMedica.id">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-lg-4 mb-3 mb-md-0 text-center">
                <h5>
                  <strong>Propietario: </strong> 
                  {{ propietario.nombre }}
                  {{ propietario.apellido }}
                </h5>
              </div>
            </div>
            <div class="mt-3 text-center">
              <a class="btn btn-primary" [routerLink]="['/app/historial-medico', historial.id]">Historial MÃ©dico</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
