<div class="container">
    <form>
      <div class="row justify-content-center mt-3">
        <div class="col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar citas por paciente" aria-label="Buscar" aria-describedby="searchButton" #filter/>
            <button class="btn btn-primary" type="submit" id="searchButton" (click)="buscarCitasGeneradas(filter.value)">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="mt-3">
      <button class="btn btn-success mb-3 ms-3" [routerLink]="['/app/citas-medicas/nueva']" type="button">
        <i class="bi bi-plus">Generar nueva cita</i>
      </button>
      <app-cita-medica *ngFor="let citaMedica of listaFiltrada" [citaMedica]="citaMedica"></app-cita-medica>
    </div>
</div>
