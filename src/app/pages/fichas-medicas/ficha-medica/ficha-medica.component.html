<div class="card" style="width: 18rem">
  <img
    [src]="fichaMedica.paciente.foto"
    class="card-img-top"
    alt="Foto de {{ fichaMedica.paciente.nombre }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ fichaMedica.paciente.nombre }}</h5>
    <p class="card-text">
      <strong> Registro:</strong> {{ fichaMedica.registro }}<br />
      <strong>Actualización:</strong>
      {{ fichaMedica.actualizacion }}<br />
      <strong>Propietario:</strong> {{ fichaMedica.propietario.nombre }}
    </p>
    <a
      [routerLink]="['/fichas-medicas/detalles', fichaMedica.id]"
      class="btn btn-primary"
      >Ficha Médica</a
    >
  </div>
</div>
