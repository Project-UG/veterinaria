    class="card-img-top"
    alt="Foto de {{ fichaMedica.paciente.nombre }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ fichaMedica.paciente.nombre }}</h5>
    <p class="card-text">
      <strong> Registro:</strong> {{ fichaMedica.registro }}<br />

      {{ fichaMedica.actualizacion }}<br />
      <strong>Propietario:</strong> {{ fichaMedica.propietario.nombre }}
    </p>

</div>
