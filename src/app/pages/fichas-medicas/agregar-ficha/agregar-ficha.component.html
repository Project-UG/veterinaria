<div class="container mt-5">
  <button
    class="btn btn-primary mb-3"
    [routerLink]="['/app/fichas-medicas']"
    type="button"
  >
    <i class="bi bi-arrow-left-short"></i> Atrás
  </button>
  <div class="row justify-content-center mt-3">
    <div class="col-lg-6">
      <form [formGroup]="form" (ngSubmit)="agregarFicha()">
        <h2 class="text-center mb-4">Nueva Ficha Médica</h2>
        <div class="mb-3">
          <label for="email" class="form-label"
            ><strong>Email del propietario</strong></label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email_propietario"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"
            ><strong>Nombre del paciente</strong></label
          >
          <input
            type="text"
            class="form-control"
            id="paciente"
            formControlName="nombre_paciente"
            required
          />
        </div>
        <div class="mb-3">
          <label for="mucosas" class="form-label"
            ><strong>Color de mucosas</strong></label
          >
          <select
            class="form-select"
            id="mucosas"
            formControlName="color_mucosas"
            required
          >
            <option selected disabled value="">Seleccione una opción</option>
            <option value="rosado">Rosado</option>
            <option value="rojo">Rojo</option>
            <option value="blanco">Blanco</option>
            <option value="azul">Azul</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="palpitacion" class="form-label"
            ><strong>Palpitación Abdominal</strong></label
          >
          <select
            class="form-select"
            id="palpitacion"
            formControlName="palpitacion_abdominal"
            required
          >
            <option selected disabled value="">Seleccione una opción</option>
            <option value="normal">Normal</option>
            <option value="aumentada">Aumentada</option>
            <option value="disminuida">Disminuida</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="genitales" class="form-label"
            ><strong>Genitales</strong></label
          >
          <select
            class="form-select"
            id="genitales"
            formControlName="genitales"
            required
          >
            <option selected disabled value="">Seleccione una opción</option>
            <option value="intactos">Intactos</option>
            <option value="castrados">Castrados</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="pulso" class="form-label"
            ><strong>Pulso Femoral</strong></label
          >
          <select
            class="form-select"
            id="pulso"
            formControlName="pulso_femoral"
            required
          >
            <option selected disabled value="">Seleccione una opción</option>
            <option value="normal">Normal</option>
            <option value="aumentado">Aumentado</option>
            <option value="disminuido">Disminuido</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="temperatura" class="form-label"
            ><strong>Temperatura</strong></label
          >
          <div class="input-group">
            <input
              type="number"
              class="form-control"
              id="temperatura"
              formControlName="temperatura"
              required
            />
            <span class="input-group-text">°</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="observaciones" class="form-label"
            ><strong>Observaciones</strong></label
          >
          <textarea
            class="form-control"
            id="observaciones"
            rows="3"
            formControlName="observaciones"
          ></textarea>
        </div>
        <div class="text-center">
          <button
            type="submit"
            [disabled]="form.invalid"
            class="btn btn-primary"
          >
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
