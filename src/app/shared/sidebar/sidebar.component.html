<main class="d-flex flex-nowrap">
  <h1 class="visually-hidden">Sidebar</h1>

  <div
    *ngIf="completeSideBar"
    class="col-4 d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
    style="width: 280px"
  >
    <div
      href="/"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
    >
      <a
        class="d-flex align-items-center text-white text-decoration-none link-body-emphasis"
      >
        <!-- <svg class="bi pe-none me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg> -->
        <span class="fs-4 me-3">Sistema Veterinario</span>
      </a>
      <a
        class="bi bi-arrow-bar-left fs-4 text-white text-decoration-none link-body-emphasis"
        (click)="modifySideBarView()"
      ></a>
    </div>
    <hr />
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link active" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16">
            <use xlink:href="#home" />
          </svg>
          Home
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white link-body-emphasis">
          <!-- <svg class="bi pe-none me-2" width="16" height="16">
            <use xlink:href="#speedometer2" />
          </svg> -->
          <i class="bi bi-speedometer2 me-2"></i>
          Dashboard
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white link-body-emphasis">
          <svg class="bi pe-none me-2" width="16" height="16">
            <use xlink:href="#table" />
          </svg>
          Orders
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white link-body-emphasis">
          <svg class="bi pe-none me-2" width="16" height="16">
            <use xlink:href="#grid" />
          </svg>
          Products
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white link-body-emphasis">
          <svg class="bi pe-none me-2" width="16" height="16">
            <use xlink:href="#people-circle" />
          </svg>
          Customers
        </a>
      </li>
    </ul>
    <hr />
    <div class="dropdown">
      <a
        href="#"
        class="d-flex align-items-center text-white link-body-emphasis text-decoration-none dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <img
          src="https://github.com/mdo.png"
          alt=""
          width="32"
          height="32"
          class="rounded-circle me-2"
        />
        <strong>mdo</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="#">New project...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
  </div>

  <div
    *ngIf="!completeSideBar"
    class="col-2 d-flex flex-column flex-shrink-0 text-bg-dark"
    style="width: 4.5rem"
  >
    <a
      class="d-block p-3 link-body-emphasis text-decoration-none"
      title="Icon-only"
      data-bs-toggle="tooltip"
      data-bs-placement="right"
    >
      <!-- <svg class="bi pe-none" width="40" height="32">
        <use xlink:href="#bootstrap" />
      </svg> -->
      <a
        class="bi bi-arrow-bar-right ps-2 fs-4 text-white text-decoration-none link-body-emphasis"
        (click)="modifySideBarView()"
      ></a>
      <span class="visually-hidden">Icon-only</span>
    </a>
    <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
      <li class="nav-item">
        <a
          href="#"
          class="nav-link active py-3 border-bottom rounded-0"
          aria-current="page"
          title="Home"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
        >
          <svg
            class="bi pe-none"
            width="24"
            height="24"
            role="img"
            aria-label="Home"
          >
            <use xlink:href="#home" />
          </svg>
        </a>
      </li>
      <li>
        <a
          href="#"
          class="nav-link py-3 border-bottom rounded-0"
          title="Dashboard"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
        >
          <!-- <svg
            class="bi pe-none"
            width="24"
            height="24"
            role="img"
            aria-label="Dashboard"
          >
            <use xlink:href="#speedometer2" />
          </svg> -->
          <i
            class="bi bi-speedometer2 text-white"
            style="font-size: 1.6rem"
          ></i>
        </a>
      </li>
      <li>
        <a
          href="#"
          class="nav-link py-3 border-bottom rounded-0"
          title="Orders"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
        >
          <svg
            class="bi pe-none text-white"
            width="24"
            height="24"
            role="img"
            aria-label="Orders"
          >
            <use xlink:href="#table" />
          </svg>
        </a>
      </li>
      <li>
        <a
          href="#"
          class="nav-link py-3 border-bottom rounded-0"
          title="Products"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
        >
          <svg
            class="bi pe-none text-white"
            width="24"
            height="24"
            role="img"
            aria-label="Products"
          >
            <use xlink:href="#grid" />
          </svg>
        </a>
      </li>
      <li>
        <a
          href="#"
          class="nav-link py-3 border-bottom rounded-0"
          title="Customers"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
        >
          <svg
            class="bi pe-none text-white"
            width="24"
            height="24"
            role="img"
            aria-label="Customers"
          >
            <use xlink:href="#people-circle" />
          </svg>
        </a>
      </li>
    </ul>
    <div class="dropdown border-top position-static">
      <a
        href="#"
        class="d-flex align-items-center text-white justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <img
          src="https://github.com/mdo.png"
          alt="mdo"
          width="24"
          height="24"
          class="rounded-circle"
        />
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="#">New project...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
  </div>
  <div class="b-example-divider b-example-vr"></div>
</main>
